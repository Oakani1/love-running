<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love running. Club for runners in Dublin. Urban running , trail running">
    <meta name="keywords" content="love running, running clib, run out doors, ireland, dublin">
    <!--Title-->
    <title>Love Running</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!--stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css"> 

</head>

<body>   
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>    
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a> </li>
                <li><a href="gallery.html">Gallery</a> </li>
                <li><a href="signup.html" class="active">Sign Up</a> </li>
                
            </ul>
        </nav>
    </header>

    <!--Main content-->
    <main>
        <section id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
            <h2><i class="fa-solid fa-heart-pulse"></i>Lets get you signed up</h2>
                <label for="first-name">First Name</label>
                <input id="first-name" class="text-input" name="first_name" type="text" required>
                <br>
                <label for="last-name">Last Name</label>
                <input id="last-name" class="text-input" name="last_name" type="text" required>
                <br>
                <label for="email-address">email Address</label>
                <input id="email-address" class="text-input" name="email_address" type="email" required>

                <br>
                <div class="radio-buttons">
                    <div><label for="road">Road</label>
                    <!-- required: This attribute makes the radio button a mandatory field within the form. -->    
                    <input id="road" name="running_preferences" type="radio" required checked>
                    </div>

                    <div>
                    <label for="trail">Trail</label>
                    <input id="trail" name="running_preferences" type="radio" required >     
                    </div>

                    <div>
                    <label for="both">Both</label>
                    <!-- checked: This attribute specifies that the radio button with the ID "both" is pre-selected by default. 
                    if multipl radio buttons checked last one in the list is checked-->
                    <input id="both" name="running_preferences" type="radio" required >
                    </div>
                </div>
                <button class="join-button" type="submit"><strong>let's Run!</strong></button>



            </form>




        </section>

    </main>

    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                aria-label="Visist our facebook page (opens in new tab)">
                <i class="fa-brands fa-facebook"></i></a></li>

            <li><a href="https://www.x.com/" target="_blank" rel="noopener"
                aria-label="Visist our x page (opens in new tab)">
                <i class="fa-brands fa-x-twitter"></i></a></li>

            <li><a href="https://Youtube.com/" target="_blank" rel="noopener"
                aria-label="Visist our Youtube page (opens in new tab)">
                <i class="fa-brands fa-youtube"></i></a></li>

            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visist our Instagram page (opens in new tab)">
                <i class="fa-brands fa-instagram"></i></a></li>

        </ul>

    </footer>

    <!-- Font awsome -->
    <script src="https://kit.fontawesome.com/dcc078b706.js" crossorigin="anonymous"></script>
</body>

</html>
